<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary Component</title>
</head>
<body>

    <section>
        <div class="your-result">
            <h3>Your Result</h3>

            <h1>76</h1>
            <p>of 100</p>

            <h2>Great</h2>

            <p>You scored higher than 65% of the people who have taken these tests.</p>

        </div>

        <div class="summary">

            <h3>Summary</h3>

            <div class="entry-1">
                <img width="50" height="50" src="https://img.icons8.com/ios/50/flash-on.png" alt="flash-on"/>
                <p>Reaction</p>
                <p>80 / 100</p>
            </div>

            <div class="entry-2">
                <img width="50" height="50" src="https://img.icons8.com/ios/50/brain--v1.png" alt="flash-on"/>
                <p>Memory</p>
                <p>92 / 100</p>
            </div>

            <div class="entry-3">
                <img width="50" height="50" src="https://img.icons8.com/sf-regular/48/chat.png" alt="flash-on"/>
                <p>Verbal</p>
                <p>61 / 100</p>
            </div>

            <div class="entry-4">
                <img width="50" height="50" src="https://img.icons8.com/ios/50/visible--v1.png" alt="flash-on"/>
                <p>Visual</p>
                <p>73 / 100</p>
            </div>

            <button>Continue</button>

        </div>

    </section>
    
</body>
</html>
